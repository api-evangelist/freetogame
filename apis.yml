aid: freetogame
name: FreeToGame
description: >-
  Access programmatically the best free-to-play games and free MMO games!
  Welcome to the FreeToGame API (Aka The Free-To-Play Games Database API)! This
  API provides access to a comprehensive database of free-to-play games and free
  MMO games! You can use this API to retrieve information about free games, such
  as their title, genre, description and more. 
